<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="../styles/header-navbar-footer.css">
  <link rel="stylesheet" href="../styles/chat.css">
</head>
<body>
  <header id="header"></header>
  <nav id="nav"></nav>

  <div class="content">
    <div class="border">
      <div class="inner-border">
        <p>CONTACT SUPPORT</p>
      </div>

      <div class="chat-content">
        <div class="chat-1">
          <p>Hello, are these shoes ready?</p>
        </div>

        <br>

        <div class="chat-2">
          <p>Yes, it's ready.</p>
        </div>

        <br>

        <div class="chat-1">
          <p>Alright, I'll add it to my cart.</p>
        </div>

        <br>

        <div class="chat-2">
          <p>Yes, thank you dear customer.</p>
        </div>
      </div>

      <div class="input-chat">
        <input type="text" name="chat" id="chat" placeholder="Input Message...">
        <button>Send</button>
      </div>
    </div>
  </div>

  <footer id="footer"></footer>
</body>
<script type="text/javascript" src="../scripts/header-navbar-footer.js"></script>
</html>
