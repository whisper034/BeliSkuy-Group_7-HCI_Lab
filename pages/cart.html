<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="../styles/header-navbar-footer.css">
  <link rel="stylesheet" href="../styles/cart.css">
</head>
<body>
  <header id="header"></header>
  <nav id="nav"></nav>

  <div class="content">
    <div class="shopping-cart">
      <div class="title">
        <p>SHOPPING CART</p>
      </div>

      <br>

      <div class="items">
        <img src="../assets/images/cart-items/coat.png" alt="item-1">
        <div class="description">
          <p>Coat</p>
          <p>Rp100.000</p>
        </div>
      </div>

      <br>

      <div class="items">
        <img src="../assets/images/cart-items/heattech.png" alt="item-2">
        <div class="description">
          <p>Heattech</p>
          <p>Rp150.000</p>
        </div>
      </div>

      <br>

      <div class="items">
        <img src="../assets/images/cart-items/jacket.png" alt="item-3">
        <div class="description">
          <p>Jacket</p>
          <p>Rp100.000</p>
        </div>
      </div>

      <br>

      <div class="items">
        <img src="../assets/images/cart-items/jeans.png" alt="item-4">
        <div class="description">
          <p>Jeans</p>
          <p>Rp90.000</p>
        </div>
      </div>

      <br>

      <div class="items">
        <img src="../assets/images/cart-items/turtle_neck.png" alt="item-4">
        <div class="description">
          <p>Turtle Neck</p>
          <p>Rp130.000</p>
        </div>
      </div>
    </div>

    <div class="order-summary">
      <div class="border">
        <div class="title">
          <p>ORDER SUMMARY</p>
        </div>

        <br>

        <div class="items">
          <p class="item-desc">4 Items</p>
        </div>

        <div class="price-subtotal">
          <p>Items Subtotal:</p>
          <p>Rp570.000</p>
        </div>

        <div class="price-tax">
          <p>Tax:</p>
          <p>Rp8.000</p>
        </div>

        <br>

        <div class="price-total">
          <p>Total:</p>
          <p>Rp578.000</p>
        </div>
      </div>

      <div class="checkout-button">
        <button type="submit" onclick="cartHandler(event)">CHECKOUT</button>
      </div>
    </div>
  </div>

  <footer id="footer"></footer>
</body>
<script type="text/javascript" src="../scripts/header-navbar-footer.js"></script>
<script type="text/javascript" src="../scripts/cart.js"></script>
</html>
