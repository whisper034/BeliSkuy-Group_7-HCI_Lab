<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="../styles/header-navbar-footer.css">
  <link rel="stylesheet" href="../styles/gallery.css">
</head>
<body>
  <header id="header"></header>
  <nav id="nav"></nav>

  <div class="content">
    <div id="banner">
      <img class="banner-image-pointer" src="../assets/images/banner/Left_Arrow-removebg-preview.png" id="left" style="cursor: pointer;">
      <div id="banner-container">
        <img class="banner-image" src="../assets/images/banner/1.png">
        <img class="banner-image" src="../assets/images/banner/2.png">
        <img class="banner-image" src="../assets/images/banner/3.png">
      </div>
      <img class="banner-image-pointer" src="../assets/images/banner/Right_Arrow-removebg-preview.png" id="right" style="cursor: pointer;">
    </div>

    <br><br><br><br>

    <div class="category">
      <p>CATEGORY</p>
      <br><br>
      <div class="category-container">
        <div class="category-top">
          <div class="image-container mr-image-1">
            <img class="category-image" src="../assets/images/category/1.png">
            <div class="centered">CLOTHES</div>
          </div>
          
          <div class="image-container mr-image-2">
            <img class="category-image" src="../assets/images/category/2.png">
            <div class="centered">PANTS</div>
          </div>
        </div>
        
        <div class="category-bottom">
          <div class="image-container mr-image-1">
            <img class="category-image" src="../assets/images/category/3.png">
            <div class="centered">SHOES</div>
          </div>
          
          <div class="image-container">
            <img class="category-image" src="../assets/images/category/4.png">
            <div class="centered">ALL</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer"></footer>
</body>
<script type="text/javascript" src="../scripts/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="../scripts/header-navbar-footer.js"></script>
<script type="text/javascript" src="../scripts/gallery.js"></script>
</html>
